<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <div class="container">
            <div class="row" ng-controller="movingObjectController as objects">
                <div class="col-md-8">
                    <physics-canvas>
                        <physics-body type="rectangle" body="objects.box1" options="{x: 450, y: 10, vy: -0.1, width: 15, height: 15}"></physics-body>
                        <physics-body type="rectangle" body="objects.box2" options="{x: 350, y: 210, vy: -0.1, width: 15, height: 15}"></physics-body>
                    </physics-canvas>
                </div>
            </div>
        </div>

        <script src="../bower_components/PhysicsJS/dist/physicsjs.js"></script>
        <script src="../bower_components/angular/angular.js"></script>
    </body>
</html>
